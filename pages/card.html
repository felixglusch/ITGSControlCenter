<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default marginTopSmall" id="cardPanel">
                <div class="panel-heading">
                    <h3 class="panel-title" id="title">{{ sharedTitle() }}</h3>
                </div>
                <div class="panel-body">
                    <form class="form-group">
                        <label for="cardContent"></label>
                        <textarea class="form-control" id="cardContent" required="required" >{{ sharedBody() }}</textarea>
                    </form>
                </div>
            </div>

            <div id="cardSettings">
                <h3><span class="glyphicon glyphicon-cog"></span> Card Settings</h3>
                <hr>
                <form class="form">



                    <div class="form-group">
                        <label for="category">Category</label>
                        <div class="dropdown" id="category">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
                                Dropdown
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="">Fancy Terms</a></li>
                                <li><a href="">P2 Structure</a></li>
                                <li><a href="">Solutions</a></li>
                                <li><a href="">Statistics</a></li>
                                <li><a href="">Facts</a></li>
                                <li><a href="">Negative</a></li>
                                <li><a href="">Positive</a></li>
                                <li><a href="">Specific examples</a></li>
                                <li><a href="">SEI Definitions</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="colorPicker">Card Colour</label>
                        <input id="colorPicker" type="color">
                    </div>

                    <div class="form-group">
                        <label >Social & Ethical Issues</label>
                        <div class="checkbox" >
                            <label ng-repeat="sei in seiList" class="smallPadding"><input type="checkbox">{{ sei }}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Save Card Content" />
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
